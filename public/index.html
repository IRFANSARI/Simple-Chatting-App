<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Chat App</title>
  </head>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: #1e1e1e;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      text-align: center;
    }

    input[type='text'],
    input[type='submit'],
    input[type='button'] {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      font-size: 16px;
      color: #ffffff;
      background-color: #333333;
      border: 1px solid #444444;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type='text'] {
      cursor: auto;
    }

    input[type='submit'],
    input[type='button'] {
      background-color: #007bff;
      border: none;
    }

    input[type='submit']:hover,
    input[type='button']:hover {
      background-color: #0056b3;
    }

    .error-message {
      margin-top: 10px;
      color: #ff4444;
    }
  </style>

  <body>
    <div class="container">
      <form>
        <label for="roomID">Room ID</label>
        <input type="text" name="roomID" id="room-id" />
        <div class="error-message" id="error-message"></div>
        <input type="button" value="Join Room" id="join-room-btn" />
        <input type="button" value="Create new Room" id="create-room-btn" />
      </form>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#join-room-btn').click(function () {
        const roomID = $('#room-id').val();
        if (roomID) {
          window.location.href = `/rooms?rid=${roomID}`;
        } else {
          $('#error-message').text('Please enter a Room ID.');
        }
      });

      $('#create-room-btn').click(function () {
        $.post('/rooms', function (roomID) {
          window.location.href = `/rooms?rid=${roomID}`;
        });
      });
    });
  </script>
</html>

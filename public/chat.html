<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rooms | Chat App</title>
  </head>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: #e0e0e0;
      overflow: hidden;
    }

    .chat-container {
      width: 90%;
      max-width: 500px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      height: 90vh;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      padding: 12px 18px;
      margin: 15px 0;
      border-radius: 18px;
      background-color: #2a9d8f;
      color: white;
      max-width: 75%;
      word-wrap: break-word;
      display: inline-block;
      clear: both;
      position: relative;
    }

    .message.received {
      float: left;
      border-bottom-left-radius: 4px;
    }

    .message.sent {
      float: right;
      border-bottom-right-radius: 4px;
    }

    .message::before {
      content: attr(data-sender);
      position: absolute;
      top: -18px;
      left: 5px;
      background-color: #444;
      color: #e0e0e0;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
    }

    .input-container {
      padding: 10px;
      background-color: #1e1e1e;
      border-top: 1px solid #333;
      display: flex;
      margin-bottom: 20px;
    }

    .input-container textarea {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 18px;
      background-color: #333;
      color: #e0e0e0;
      resize: none;
    }

    .input-container textarea::placeholder {
      color: #999;
    }

    .input-container button {
      padding: 10px 15px;
      border: none;
      margin-left: 10px;
      border-radius: 18px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-container button:hover {
      background-color: #014ea1;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-thumb {
      background-color: #666;
      border-radius: 3px;
    }

    .room-id {
      padding: 10px;
      background-color: #2c2c2c;
      color: #e0e0e0;
      font-weight: bold;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .room-id .exit-button {
      padding: 8px 12px;
      background-color: #e63946;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .room-id .exit-button:hover {
      background-color: #d62828;
    }
  </style>

  <body>
    <div class="chat-container">
      <div class="room-id">
        <span id="room-id"></span>
        <a href="/" class="exit-button">Exit</a>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-container">
        <textarea
          placeholder="Type your message..."
          id="text-box"
          rows="1"
        ></textarea>
        <button id="send-btn">Send</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(document).ready(function () {
        const rid = new URLSearchParams(window.location.search).get('rid');
        $('#room-id').text('Room ID: ' + rid);

        const socket = io();
        socket.emit('join-room', rid);

        socket.on('message', function (message) {
          const newMessage = $('<div>', {
            class: 'message received',
            'data-sender': 'Server',
            text: message,
          });
          $('#messages').append(newMessage);
          $('#messages').scrollTop($('#messages')[0].scrollHeight);
        });

        $('#send-btn').click(function () {
          const textBox = $('#text-box');
          const text = textBox.val().trim();

          if (text !== '') {
            const newMessage = $('<div>', {
              class: 'message sent',
              'data-sender': 'You',
              text: text,
            });
            $('#messages').append(newMessage);
            textBox.val('').focus();
            socket.emit('room-message', rid, text);
            $('#messages').scrollTop($('#messages')[0].scrollHeight);
          }
        });

        $('#text-box').keydown(function (event) {
          if (event.key === 'Enter') {
            event.preventDefault();
            $('#send-btn').click();
          }
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Chat UI</title>
  </head>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: #e0e0e0;
      overflow: hidden;
    }

    .chat-container {
      width: 90%;
      max-width: 500px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      height: 90vh;
      position: relative;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      position: relative;
      padding: 12px 12px 12px 18px;
      margin: 15px 0;
      border-radius: 18px;
      background-color: #2a9d8f;
      color: white;
      max-width: 75%;
      word-wrap: break-word;
      display: inline-block;
      clear: both;
    }

    .message.received {
      float: left;
      border-bottom-left-radius: 4px;
    }

    .message.sent {
      float: right;
      border-bottom-right-radius: 4px;
    }

    .message::before {
      content: attr(data-sender);
      position: absolute;
      top: -18px;
      left: 5px;
      background-color: #444444;
      color: #e0e0e0;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
    }

    .input-container {
      padding: 10px;
      background-color: #1e1e1e;
      border-top: 1px solid #333;
      display: flex;
      position: relative;
      bottom: 0;
      left: 0;
      right: 0;
      margin-bottom: 20px;
    }

    .input-container textarea {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 18px;
      background-color: #333;
      color: #e0e0e0;
      overflow-y: auto;
    }

    .input-container textarea::placeholder {
      color: #999;
    }

    .input-container button {
      padding: 10px 15px;
      border: none;
      margin-left: 10px;
      border-radius: 18px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: #014ea1;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-thumb {
      background-color: #666;
      border-radius: 3px;
    }

    .room-id {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #2c2c2c;
      color: #e0e0e0;
      font-weight: bold;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      border-bottom: 1px solid #333;
    }

    .room-id .exit-button {
      padding: 8px 12px;
      background-color: #e63946;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .room-id .exit-button:hover {
      background-color: #d62828;
    }
  </style>

  <body>
    <div class="chat-container">
      <div class="room-id">
        <span id="room-id"></span>
        <a href="/" class="exit-button">Exit</a>
      </div>
      <div class="messages" id="messages">
        <div class="message received" data-sender="Alice">
          Hello! How are you?
        </div>
        <div class="message sent" data-sender="You">
          I'm good, thanks! How about you?
        </div>
        <div class="message received" data-sender="Alice">
          I'm doing well too, thank you.
        </div>
      </div>
      <div class="input-container">
        <textarea
          placeholder="Type your message..."
          id="text-box"
          rows="1"
        ></textarea>
        <button id="send-btn">Send</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const rid = getRoomIDFromURL();

      socket.emit('join-room', rid);

      socket.on('message', (message) => {
        console.log(message);
        const newMessage = document.createElement('div');
        newMessage.classList.add('message', 'received');
        newMessage.setAttribute('data-sender', 'Server');
        newMessage.textContent = message;

        document.getElementById('messages').appendChild(newMessage);

        const messagesDiv = document.getElementById('messages');
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      function getRoomIDFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('rid');
      }

      document.getElementById('room-id').textContent =
        'Room ID: ' + getRoomIDFromURL();

      document
        .getElementById('send-btn')
        .addEventListener('click', function () {
          const textBox = document.getElementById('text-box');
          const text = textBox.value;

          if (text.trim() !== '') {
            const newMessage = document.createElement('div');
            newMessage.classList.add('message', 'sent');
            newMessage.setAttribute('data-sender', 'You');
            newMessage.textContent = text;

            document.getElementById('messages').appendChild(newMessage);

            textBox.value = '';
            textBox.focus();
            socket.emit('room-message', rid, text);

            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
          }
        });

      document
        .getElementById('text-box')
        .addEventListener('keydown', function (event) {
          if (event.key === 'Enter') {
            event.preventDefault();
            document.getElementById('send-btn').click();
          }
        });
    </script>
  </body>
</html>
